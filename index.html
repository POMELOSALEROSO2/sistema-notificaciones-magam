<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGAM FITNESS - Notificación de Ausencias</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("O_a4EpRn0oggyG5RE");
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="MAGAM FITNESS Logo" class="logo">
            <h1>MAGAM FITNESS</h1>
            <h2>Sistema de Notificación de Ausencias</h2>
        </header>
        <main>
            <form id="absenceForm">
                <div class="form-group">
                    <label for="studentName">Nombre y Apellido:</label>
                    <input type="text" id="studentName" name="Nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha de la Clase:</label>
                    <input type="date" id="date" name="Fecha" required>
                </div>

                <div class="form-group">
                    <label for="timeSlot">Horario:</label>
                    <select id="timeSlot" name="Horario" required>
                        <option value="">Selecciona un horario</option>
                        <option value="8:00">8:00</option>
                        <option value="9:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reason">Motivo (opcional):</label>
                    <textarea id="reason" name="Motivo" rows="3"></textarea>
                </div>

                <button type="submit">Enviar Notificación</button>
            </form>

            <div id="notifications">
                <h3>Ausencias Notificadas:</h3>
                <ul id="notificationList"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
